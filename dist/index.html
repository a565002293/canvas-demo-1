<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
    <!-- <button id="eraser">橡皮擦</button>
    <button id="brush">画笔</button> -->
    <canvas id="canvas" width="500" height="500"></canvas>

    <div id="actions" class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-Brush-"></use>
        </svg>

        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-Eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </div>
    <div class="download">
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol id="colors">
        <li id="black" class="active"></li>
        <li id="red"></li>
        <li id="yellow"></li>
        <li id="green"></li>
        <li id="blue"></li>
    </ol>
    <ol id="line">
        <li id="big" class="active"><span></span></li>
        <li id="middle"><span></span></li>
        <li id="small"><span></span></li>
    </ol>
    <script src="/pen.f695e3fe.js"> </script>
    <script src="//at.alicdn.com/t/font_1649434_soo8ghoi7t.js"></script>
</body>

</html>
